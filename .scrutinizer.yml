build:
  nodes:
    scrutinizer:
      root_path: .
      commands:
        - mkdir -p build/logs
        - composer install --no-interaction --prefer-dist
        - vendor/bin/phpunit --configuration=phpunit.xml --coverage-clover=build/logs/clover.xml

artifacts:
  - build/logs/clover.xml

checks:
  php:
    coding_standard:
      enabled: true
