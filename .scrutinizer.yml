imports:
  - php

filter:
  excluded_paths:
    - vendor/*
    - tests/*

build:
  image: default-bionic

  nodes:
    tests:
      environment:
        php:
          version: 8.1

      tests:
        override:
          - command: "composer phpunit:coverage"
            coverage:
              file: "var/coverage.clover"
              format: "php-clover"

checks:
  php:
    coding_standard:
      name: "Drupal"  # Byt till något av: Drupal, WordPress, Magento, Magento2 (Scrutinizer stödjer inte Symfony)
