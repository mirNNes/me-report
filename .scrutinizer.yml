imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-bionic

    artifacts:
        paths:
            - vendor/
            - node_modules/

    nodes:
        analysis:
            environment:
                php:
                    version: 8.3.3
                node:
                    version: 16
            cache:
                paths:
                    - vendor/
                    - node_modules/
            commands:
                - npm cache clean --force
                - npm install --verbose --no-progress
                - mkdir -p docs
                - ./vendor/bin/phpunit --coverage-clover=docs/coverage.clover
                - php-scrutinizer-run
