build:
  environment:
    php:
      version: 8.2
    node:
      version: 16

  commands:
    - ls -la
    - ls -la me-report
    - cd me-report && composer install --no-interaction --prefer-dist --no-progress
    - cd me-report && npm ci || npm install
    - cd me-report && ./vendor/bin/phpstan analyse --level=max src
    - cd me-report && ./vendor/bin/phpunit --coverage-clover=docs/coverage.clover

tools:
  php_code_sniffer: true
  php_cpd: true
  php_cs_fixer:
    config: .php-cs-fixer.dist.php
  php_loc: true
  php_mess_detector: true
  php_pdepend: true
  php_analyzer: true
