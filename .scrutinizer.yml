imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-bionic

    nodes:
        my-tests:
            environment:
                php:
                    version: 8.3.3
                node:
                    version: 20

        analysis:
            tests:
                override:
                    - php-scrutinizer-run

    tests:
        override:
            - command: >
                npm install &&
                mkdir -p docs &&
                ./vendor/bin/phpunit --coverage-clover=docs/coverage.clover
        coverage:
                file: "docs/coverage.clover"
                format: "php-clover"

tools:
    external_code_coverage:
        enabled: true
