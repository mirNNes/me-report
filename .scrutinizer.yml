imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-bionic

    artifacts:
        paths:
            - docs/coverage.clover

    nodes:
        analysis:
            environment:
                php:
                    version: 8.3.3
                node:
                    version: 16
            cache:
                directories:
                    - vendor/
                    - node_modules/
            commands:
                - cd $SCRUTINIZER_BUILD_DIR
                - npm --version
                - ls -la
                - ls -la package.json || echo "⚠️ Ingen package.json hittades!"
                - npm cache clean --force
                - npm ci || npm install
                - mkdir -p docs
                - ./vendor/bin/phpunit --coverage-clover=docs/coverage.clover
                - php-scrutinizer-run
