build:
  nodes:
    scrutinizer:
      root_path: .
      environment:
        php:
          version: '8.1'
      dependencies:
        before:
          - composer install --no-interaction --prefer-dist
      tests:
        override:
          - command: vendor/bin/phpunit --coverage-clover=build/logs/clover.xml
            coverage:
              file: build/logs/clover.xml
              format: clover

tools:
  php_analyzer: true
  php_code_coverage: true
