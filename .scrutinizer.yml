imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-jammy  

    nodes:
        analysis:
            tests:
                override:
                    - command: "composer install --no-interaction"
                    - command: "composer phpunit"
                      coverage:
                          file: "docs/coverage.clover"
                          format: "php-clover"
