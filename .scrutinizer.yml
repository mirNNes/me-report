# config for Scrutinizer CI
imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-bionic

    nodes:
        analysis:
            environment:
                php:
                    version: 8.3.3
                node:
                    version: 18
            commands:
                - npm cache clean --force
                - npm install --verbose --no-progress
                - mkdir -p docs
                - ./vendor/bin/phpunit --coverage-clover=docs/coverage.clover
                - php-scrutinizer-run
